<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <style>
	body {  margin: 0;	}	
	* { box-sizing: border-box; }
	ul { margin: 0; padding: 0; }
	ul li {
	  cursor: pointer;
	  position: relative;
	  padding: 12px 8px 12px 40px;
	  list-style-type: none;
	  background: #eee;
	  font-size: 18px;
	  transition: 0.2s;
	  
	  /* make the list items unselectable */
	  -webkit-user-select: none;
	  -moz-user-select: none;
	  -ms-user-select: none;
	  user-select: none;
	}
	ul li:nth-child(odd) { background: #f9f9f9; }
	ul li:hover { background: #ddd; }
	
	/* When clicked on, add a background color and strike out text */
	ul li.checked {
	  background: #888;
	  color: #fff;
	  text-decoration: line-through !important;
	}

	/* Add a "checked" mark when clicked on */
	ul li.checked::before, ul li.fait::before {
	  content: '';
	  position: absolute;
	  border-color: #fff;
	  border-style: solid;
	  border-width: 0 2px 2px 0;
	  top: 10px;
	  left: 16px;
	  transform: rotate(45deg);
	  height: 15px;
	  width: 7px;
	}
	/* ul li.fait::before { border-color: green; } */

	/* Essai: Style the close button => ça revient  presque à gerer une classe virtuelle  */
	.remove{ 
	  /* float:right; */
	    position: absolute;
        right: 0;
        top: 0;
        padding: 12px 16px 17px 16px;
		border:none;
		outline:none;
		background:inherit;
	}
	.remove:hover{
	  background-color:#f44336; /* #555; #f44336; */
	  color: white;
	 
	}
	   
       	   	
	/* ############################################################ */
	
	/* Style the header */
	.header {
	  background-color:#f44336; /* #f44336; #555; */
	  padding: 20px 40px 30px 40px; /* padding: 30px 40px;  */
	  color:#ccc;
	  text-align: center;
	  
	  box-shadow:
	    0px 2px 2px 0px rgba(0, 0, 0, 0.5) inset,
		0px 2px 2px 0px rgba(255, 255, 255, 0.5);
		border:1px solid #8c8b8b;
		border-radius: 4px  4px 0 0; 
	}
	/* Clear floats after the header */
	.header:after {
	  content: "";
	  display: table;
	  clear: both;
	}

	/* Style the input */
	input {
	  margin: 0;
	  border: none;
	  border-radius: 0;
	  width: 75%;
	  padding: 10px;
	  float: left;
	  font-size: 16px;
	}
	/* Style the "Add" button */
	.addBtn {
	  padding: 10px;
	  width: 25%;
	  background: #d9d9d9;
	  color: #555;
	  float: left;
	  text-align: center;
	  font-size: 16px;
	  cursor: pointer;
	  transition: 0.3s;
	  border-radius: 0;
	}

	.addBtn:hover {
	  background-color: #bbb;
	}
	@media screen and (max-width: 450px) {
	   	.header {  
		   /* padding: 20px 40px 30px 40px; */
		   /* padding: 1.25em 2.5em 1.875em 2.5em; */
		   padding: .625em 1.25em .9375em 1.25em;
		}	 
	   .titreAujourdui{font-size:.9em;  }
	   .aujourdhui{ font-size:.6em;  }
	}
  </style>
</head>
<body>
    <div id="myDIV" class="header">
	    <h2 style="margin:2px !important; "> Divers (<small><i>Aide mémoire</i></small>)</h2>
		<input type="text" id="taskdivers" placeholder="Écrire ici...">
		<span id="add" class="addBtn" >Add</span>
	</div>
	
	<div id="tasks"></div>
		 
	<script src="js/todo_divers.js"></script>
	<script>
      // Add a "checked" symbol when clicking on a list item
		var list = document.querySelector('ul');
		list.addEventListener('click', function(ev) {
		  if (ev.target.tagName === 'LI') {
			ev.target.classList.toggle('checked');
		  }
		}, false);

    </script>
</body>
</html>
